<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tawaf AR Trainer - MVP</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .main-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            pointer-events: auto;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <!-- Status -->
    <div class="status" id="status">Loading...</div>
    
    <!-- Main Menu -->
    <div class="ui-overlay">
        <div class="main-menu" id="mainMenu">
            <h1>ðŸ•‹ Tawaf AR Trainer</h1>
            <p>Point camera at hiro marker to see Kaaba</p>
            <button class="btn" onclick="startAR()">Start AR</button>
            <button class="btn" onclick="testMarker()">Test Marker</button>
        </div>
    </div>
    
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <!-- Hiro Marker -->
        <a-marker preset="hiro" id="kaabaMarker">
            <!-- Realistic Kaaba -->
            <a-entity position="0 0.5 0">
                <!-- Main Kaaba structure (black) -->
                <a-box position="0 0 0" 
                       width="1" 
                       height="1" 
                       depth="1" 
                       color="#000000"
                       material="shader: flat">
                </a-box>
                
                <!-- Gold band at top -->
                <a-box position="0 0.45 0" 
                       width="1.05" 
                       height="0.05" 
                       depth="1.05" 
                       color="#FFD700"
                       material="shader: flat">
                </a-box>
                
                <!-- Gold band at bottom -->
                <a-box position="0 -0.45 0" 
                       width="1.05" 
                       height="0.05" 
                       depth="1.05" 
                       color="#FFD700"
                       material="shader: flat">
                </a-box>
                
                <!-- Black Stone (Hajar Aswad) - corner marker -->
                <a-sphere position="0.5 0.3 0.5" 
                          radius="0.08" 
                          color="#000000"
                          material="shader: flat">
                </a-sphere>
                
                <!-- Door of Kaaba (gold) -->
                <a-box position="0 0.1 0.51" 
                       width="0.3" 
                       height="0.6" 
                       depth="0.02" 
                       color="#FFD700"
                       material="shader: flat">
                </a-box>
                
                <!-- Door handle -->
                <a-sphere position="0.15 0.1 0.52" 
                          radius="0.02" 
                          color="#FFD700"
                          material="shader: flat">
                </a-sphere>
                
                <!-- Gold decorations on sides -->
                <a-box position="0.51 0.2 0" 
                       width="0.02" 
                       height="0.4" 
                       depth="1" 
                       color="#FFD700"
                       material="shader: flat">
                </a-box>
                
                <a-box position="-0.51 0.2 0" 
                       width="0.02" 
                       height="0.4" 
                       depth="1" 
                       color="#FFD700"
                       material="shader: flat">
                </a-box>
                
                <!-- Corner markers (gold) -->
                <a-sphere position="0.5 0.4 0.5" 
                          radius="0.05" 
                          color="#FFD700"
                          material="shader: flat">
                </a-sphere>
                
                <a-sphere position="0.5 0.4 -0.5" 
                          radius="0.05" 
                          color="#FFD700"
                          material="shader: flat">
                </a-sphere>
                
                <a-sphere position="-0.5 0.4 -0.5" 
                          radius="0.05" 
                          color="#FFD700"
                          material="shader: flat">
                </a-sphere>
                
                <a-sphere position="-0.5 0.4 0.5" 
                          radius="0.05" 
                          color="#FFD700"
                          material="shader: flat">
                </a-sphere>
            </a-entity>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        const status = document.getElementById('status');
        const mainMenu = document.getElementById('mainMenu');
        
        // Update status
        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }
        
        // Start AR
        function startAR() {
            mainMenu.style.display = 'none';
            updateStatus('AR active - point at hiro marker');
        }
        
        // Test marker detection
        function testMarker() {
            const marker = document.getElementById('kaabaMarker');
            if (marker) {
                marker.setAttribute('visible', 'true');
                updateStatus('Test: Kaaba should be visible');
                
                setTimeout(() => {
                    marker.setAttribute('visible', 'false');
                    updateStatus('Test complete');
                }, 3000);
            }
        }
        
        // Setup marker events
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('App loaded');
            
            const marker = document.getElementById('kaabaMarker');
            if (marker) {
                marker.addEventListener('markerFound', function() {
                    updateStatus('ðŸŽ¯ Hiro marker detected!');
                });
                
                marker.addEventListener('markerLost', function() {
                    updateStatus('Searching for hiro marker...');
                });
            }
        });
    </script>
</body>
</html>
