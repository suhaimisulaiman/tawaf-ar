<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tawaf AR Trainer - MVP</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .main-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            pointer-events: auto;
        }
        
        .tawaf-ui {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            pointer-events: auto;
            display: none;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-secondary {
            background: #2196F3;
        }
        
        .btn-warning {
            background: #FF9800;
        }
        
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 2000;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .corner-info {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .prayer-text {
            font-size: 14px;
            margin: 10px 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Status -->
    <div class="status" id="status">Loading...</div>
    
    <!-- Main Menu -->
    <div class="ui-overlay">
        <div class="main-menu" id="mainMenu">
            <h1>ðŸ•‹ Tawaf AR Trainer</h1>
            <p>Point camera at hiro marker to see Kaaba</p>
            <button class="btn" onclick="startAR()">Start AR</button>
            <button class="btn" onclick="testMarker()">Test Marker</button>
        </div>
        
        <!-- Tawaf Training UI -->
        <div class="tawaf-ui" id="tawafUI">
            <div class="corner-info" id="cornerInfo">Point camera at Kaaba to start</div>
            <div class="prayer-text" id="prayerText">Ready to begin Tawaf training</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div>
                <span id="roundText">Round: 0/7</span> | 
                <span id="cornerText">Corner: 0/4</span>
            </div>
            <div style="margin-top: 10px;">
                <button class="btn" id="startBtn" onclick="startTawaf()">Start Tawaf</button>
                <button class="btn btn-secondary" id="nextBtn" onclick="nextCorner()" style="display: none;">Next Corner</button>
                <button class="btn btn-warning" id="pauseBtn" onclick="pauseTawaf()" style="display: none;">Pause</button>
                <button class="btn btn-secondary" onclick="resetTawaf()">Reset</button>
                <button class="btn btn-secondary" onclick="showMainMenu()">Menu</button>
            </div>
        </div>
    </div>
    
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <!-- Hiro Marker -->
        <a-marker preset="hiro" id="kaabaMarker">
            <!-- Simple Black Kaaba -->
            <a-box position="0 0.5 0" 
                   width="1" 
                   height="1" 
                   depth="1" 
                   color="#000000"
                   material="shader: flat">
            </a-box>
            
            <!-- Corner Markers -->
            <!-- Black Stone (Black) -->
            <a-sphere position="0.8 0.5 0.8" 
                      radius="0.1" 
                      color="#000000"
                      id="corner0"
                      class="corner-marker">
            </a-sphere>
            
            <!-- Yemen Corner (Green) -->
            <a-sphere position="0.8 0.5 -0.8" 
                      radius="0.1" 
                      color="#4CAF50"
                      id="corner1"
                      class="corner-marker">
            </a-sphere>
            
            <!-- Shami Corner (Blue) -->
            <a-sphere position="-0.8 0.5 -0.8" 
                      radius="0.1" 
                      color="#2196F3"
                      id="corner2"
                      class="corner-marker">
            </a-sphere>
            
            <!-- Iraqi Corner (Red) -->
            <a-sphere position="-0.8 0.5 0.8" 
                      radius="0.1" 
                      color="#F44336"
                      id="corner3"
                      class="corner-marker">
            </a-sphere>
            
            <!-- Direction Arrow -->
            <a-cone position="0 0.3 1.5" 
                    rotation="0 0 0" 
                    radius-bottom="0.2" 
                    height="0.4" 
                    color="#FFD700"
                    id="directionArrow">
            </a-cone>
            
            <!-- Round Counter (Floating) -->
            <a-text position="0 1.5 0" 
                    value="Round: 0/7" 
                    color="#FFFFFF" 
                    align="center"
                    id="roundCounter">
            </a-text>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        const status = document.getElementById('status');
        const mainMenu = document.getElementById('mainMenu');
        const tawafUI = document.getElementById('tawafUI');
        
        // Tawaf state
        let currentRound = 0;
        let currentCorner = 0;
        let isTawafActive = false;
        let isPaused = false;
        
        // Corner data
        const corners = [
            {
                name: "Black Stone (Hajar Aswad)",
                prayer: "Bismillah, Allahu Akbar. O Allah, I believe in You, I declare Your Oneness, and I accept Your covenant and promise.",
                color: "#000000"
            },
            {
                name: "Yemen Corner (Rukun Yamani)",
                prayer: "O Allah, grant us good in this world and good in the Hereafter, and protect us from the punishment of the Fire.",
                color: "#4CAF50"
            },
            {
                name: "Shami Corner (Rukun Shami)",
                prayer: "O Allah, forgive our sins, cover our faults, and have mercy on us. You are the Most Merciful of the merciful.",
                color: "#2196F3"
            },
            {
                name: "Iraqi Corner (Rukun Iraqi)",
                prayer: "O Allah, accept our Tawaf, our prayers, and our supplications. You are the All-Hearing, the All-Knowing.",
                color: "#F44336"
            }
        ];
        
        // Update status
        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }
        
        // Start AR
        function startAR() {
            mainMenu.style.display = 'none';
            tawafUI.style.display = 'block';
            updateStatus('AR active - point at hiro marker');
        }
        
        // Test marker detection
        function testMarker() {
            const marker = document.getElementById('kaabaMarker');
            if (marker) {
                marker.setAttribute('visible', 'true');
                updateStatus('Test: Kaaba should be visible');
                
                setTimeout(() => {
                    marker.setAttribute('visible', 'false');
                    updateStatus('Test complete');
                }, 3000);
            }
        }
        
        // Start Tawaf training
        function startTawaf() {
            if (!isTawafActive) {
                isTawafActive = true;
                currentRound = 1;
                currentCorner = 0;
                updateTawafUI();
                highlightCurrentCorner();
                updateStatus('Tawaf started - Round 1, Corner 1');
            }
        }
        
        // Move to next corner
        function nextCorner() {
            if (!isTawafActive || isPaused) return;
            
            currentCorner++;
            
            // Check if round is complete
            if (currentCorner >= 4) {
                currentCorner = 0;
                currentRound++;
                
                // Check if Tawaf is complete
                if (currentRound > 7) {
                    completeTawaf();
                    return;
                }
                
                updateStatus(`Round ${currentRound} completed! Starting Round ${currentRound + 1}`);
            }
            
            updateTawafUI();
            highlightCurrentCorner();
            updateStatus(`Round ${currentRound}/7, Corner ${currentCorner + 1}/4`);
        }
        
        // Pause/Resume Tawaf
        function pauseTawaf() {
            if (!isTawafActive) return;
            
            isPaused = !isPaused;
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (isPaused) {
                pauseBtn.textContent = 'Resume';
                updateStatus('Tawaf paused');
            } else {
                pauseBtn.textContent = 'Pause';
                updateStatus('Tawaf resumed');
            }
        }
        
        // Reset Tawaf
        function resetTawaf() {
            isTawafActive = false;
            isPaused = false;
            currentRound = 0;
            currentCorner = 0;
            updateTawafUI();
            resetCornerHighlights();
            updateStatus('Tawaf reset');
        }
        
        // Complete Tawaf
        function completeTawaf() {
            isTawafActive = false;
            isPaused = false;
            
            const cornerInfo = document.getElementById('cornerInfo');
            const prayerText = document.getElementById('prayerText');
            
            cornerInfo.textContent = 'ðŸŽ‰ Tawaf Complete! ðŸŽ‰';
            prayerText.textContent = 'Congratulations! You have completed the 7 rounds of Tawaf.';
            
            updateStatus('Tawaf completed successfully!');
            
            // Hide control buttons
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'none';
        }
        
        // Show main menu
        function showMainMenu() {
            mainMenu.style.display = 'block';
            tawafUI.style.display = 'none';
            resetTawaf();
        }
        
        // Update Tawaf UI
        function updateTawafUI() {
            const cornerInfo = document.getElementById('cornerInfo');
            const prayerText = document.getElementById('prayerText');
            const roundText = document.getElementById('roundText');
            const cornerText = document.getElementById('cornerText');
            const progressFill = document.getElementById('progressFill');
            const startBtn = document.getElementById('startBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (isTawafActive) {
                const corner = corners[currentCorner];
                cornerInfo.textContent = corner.name;
                prayerText.textContent = corner.prayer;
                
                startBtn.style.display = 'none';
                nextBtn.style.display = 'inline-block';
                pauseBtn.style.display = 'inline-block';
            } else {
                cornerInfo.textContent = 'Point camera at Kaaba to start';
                prayerText.textContent = 'Ready to begin Tawaf training';
                
                startBtn.style.display = 'inline-block';
                nextBtn.style.display = 'none';
                pauseBtn.style.display = 'none';
            }
            
            roundText.textContent = `Round: ${currentRound}/7`;
            cornerText.textContent = `Corner: ${currentCorner + 1}/4`;
            
            // Update progress bar
            const totalSteps = 7 * 4; // 7 rounds * 4 corners
            const currentStep = (currentRound - 1) * 4 + currentCorner;
            const progress = (currentStep / totalSteps) * 100;
            progressFill.style.width = `${progress}%`;
            
            // Update AR round counter
            const roundCounter = document.getElementById('roundCounter');
            if (roundCounter) {
                roundCounter.setAttribute('value', `Round: ${currentRound}/7`);
            }
        }
        
        // Highlight current corner in AR
        function highlightCurrentCorner() {
            // Reset all corners
            resetCornerHighlights();
            
            // Highlight current corner
            const currentCornerElement = document.getElementById(`corner${currentCorner}`);
            if (currentCornerElement) {
                currentCornerElement.setAttribute('scale', '1.5 1.5 1.5');
                currentCornerElement.setAttribute('material', 'shader: flat; emissive: #FFFFFF; emissiveIntensity: 0.5');
            }
            
            // Update direction arrow
            updateDirectionArrow();
        }
        
        // Reset corner highlights
        function resetCornerHighlights() {
            for (let i = 0; i < 4; i++) {
                const corner = document.getElementById(`corner${i}`);
                if (corner) {
                    corner.setAttribute('scale', '1 1 1');
                    corner.setAttribute('material', 'shader: flat');
                }
            }
        }
        
        // Update direction arrow
        function updateDirectionArrow() {
            const arrow = document.getElementById('directionArrow');
            if (arrow) {
                // Rotate arrow to point to next corner
                const nextCorner = (currentCorner + 1) % 4;
                const rotations = [0, 90, 180, 270]; // Black Stone, Yemen, Shami, Iraqi
                arrow.setAttribute('rotation', `0 ${rotations[nextCorner]} 0`);
            }
        }
        
        // Setup marker events
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('App loaded');
            
            const marker = document.getElementById('kaabaMarker');
            if (marker) {
                marker.addEventListener('markerFound', function() {
                    updateStatus('ðŸŽ¯ Hiro marker detected!');
                    if (!isTawafActive) {
                        tawafUI.style.display = 'block';
                    }
                });
                
                marker.addEventListener('markerLost', function() {
                    updateStatus('Searching for hiro marker...');
                });
            }
        });
    </script>
</body>
</html>
